<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>input 유형</title>
</head>

<body>
    <div>
        <label for="성별">성별:</label>
        <input type="radio" id="남자" name="성별" value="남자" checked>
        <label for="huey">남자</label>
        <input type="radio" id="여자" name="성별" value="여자">
        <label for="여자">여자</label>
    </div>
    <br>
    <div>
        <label for="음식">좋아하는 음식:</label>
        <input type="checkbox" id="치킨" name="치킨" checked>
        <label for="치킨">치킨</label>
        <input type="checkbox" id="피자" name="피자">
        <label for="피자">피자</label>
    </div>
    <br>
    <div>
        <label for="colors">colors:</label>
        <input type="color" id="colors" name="colors" value="#e66465">
    </div>
    <br>
    <label for="start">date:</label>

    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2022-12-31">
    <br>
    <p>Audio settings:</p>
    <div>
        <input type="range" id="volume" name="volume" min="0" max="11">
        <label for="volume">Volume</label>
    </div>
</body>

</html>
