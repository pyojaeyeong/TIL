<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pseodo 예제</title>
    <style>
        a:link{ /* 방문한 적이 없는 링크*/
            color: blue;
        }
        a:visited{  /*방문한 적이 있는 링크*/
            color:red;
        }
        a:hover {   /*마우스 올렸을 때*/
            color: yellow;
        }
        a:active {  /*마우스를 클릭했을 때*/
            color:black; 
        }
        a {
            font-size: 30px;
        }
        input:focus{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <a href="https://www.google.co.kr/">방문함</a>
    <a href="https://www.naver.com/">방문함</a>
    <a href="https://www.metube.com/">방문안함</a>
    <input type="text">
</body>
</html>
