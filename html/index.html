<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>위치 속성</title>
        <style>
            body {
                height: 5000px;
                margin: 0;
            }

            .box {
                width: 100px;
                height: 100px;
            }
            .red {
                background-color: red;
                position: relative;
            }
            .green {
                background-color: green;
                position: absolute;
                left: 50px;
                right: 0;
                top: 50px;
                z-index: 1;
            }
            .blue {
                background-color: blue;
                position: absolute;
                left: 100px;
                right: 0;
                top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
      </div>
    </body>
</html>
