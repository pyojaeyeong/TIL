<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>플렉스 박스 레이아웃</title>
	<style>
		.container{
			color: white;
			background-color: #c9c9c9;
			padding: 1rem;
			height: 300px;
			display: flex;
			/* flex-direction: row;
			flex-wrap: wrap; */
			flex-flow: row wrap;
			/* 플렉스 아이템의 양끝의 간격이 동일하도록 정렬 */
			justify-content: space-evenly;
			/* 교차축 방향으로 플렉스 아이템의 너비나 높이가 늘어남 */
			align-items: stretch;
		}
		.box{
			background-color: red;
		}
	.box:nth-child(2n){
		background-color: orange;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">A</div>
		<div class="box">B</div>
		<div class="box">C</div>
	</div>
</body>
</html>
