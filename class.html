<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>class 셀렉터</title>
    <style>
        .class1 {
            color: red;
        }
        div.class2 {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Class 셀렉터</h2>
    <p class="class1">첫번째 문단입니다</p>
    <p class="class2">두번째 문단입니다</p>
    <div class="class2">세번째 문단입니다</div>
</body>
</html>
